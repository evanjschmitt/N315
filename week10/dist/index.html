<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week10: Firebase App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Site Content -->
     <nav>
        <a href="#" id="signOut"">Sign Out</a>
        <a href="#" id="yourRecipies">Your Recipies</a>
     </nav>
    <div id="app">
        <div class="form">
            <h2>Register</h2>
            <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="First Name"/>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" placeholder="Last Name"/>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Email Address"/>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Passowrd"/>
            <input type="submit" id="submit" value="Sign Up"">
        </div>
        <div class="form">
            <h2>Sign In</h2>
            <label for="email">Email Address:</label>
            <input type="email" id="siEmail" placeholder="Email Address"/>
            <label for="password">Password:</label>
            <input type="password" id="siPassword" placeholder="Passowrd"/>
            <input type="submit" id="signIn" value="Sign In"">
        </div>
    </div>


</script><script src="app/app.js"></script>
</body>
</html>
