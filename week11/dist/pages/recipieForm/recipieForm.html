<div class="form">
  <div class="header">
    <h1>Add A Recipie</h1>
  </div>
  <input type="text" id="imageURL" placeholder="Select Image..." />
  <input type="text" id="recipieName" placeholder="Recipie Name..." />

  <div class="ingredients">
    <p>Enter Ingredients</p>
    <input type="text" id="ingredient01" placeholder="Ingredient 1" />
    <input type="text" id="ingredient02" placeholder="Ingredient 2" />
    <input type="text" id="ingredient03" placeholder="Ingredient 3" />
    <span class="addBtn" id="ingredBtn">+</span>
  </div>

  <div class="steps">
    <p>Enter Steps</p>
    <input type="text" id="step01" placeholder="Step 1" />
    <input type="text" id="step02" placeholder="Step 2" />
    <input type="text" id="step03" placeholder="Step 3" />
    <span class="addBtn" id="stepBtn">+</span>
  </div>
  <input class="submitBtn" type="submit" value="Create Recipie" />
</div>
