<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 14: Cart Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="banner">
          <p>
            <span>5 Boxes of K-CupÂ® Pods for $60.</span>
            <span>Use Code: BREW5FOR60</span>
            <span class="bannerLink"><a href="#">SHOP NOW</a></span>
            <span class="bannerLink thinLink"><a href="#">See Details</a></span>
          </p>
          <span class="closeBanner">X</span>
        </div>
        <div class="midNav">
          <div class="logo">
            <img src="assets/img/logo.png" alt="Cool Logo" />
          </div>
          <div class="search-container">
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
          <div class="promo">
            <h3>FREE SHIPPING $29+</h3>
          </div>
          <div class="crudButtons">
            <section class="support">
              <span class="button"
                ><i class="fa-solid fa-comments"></i>
                <p class="buttonText">Support</p>
              </span>
            </section>
            <section class="account">
              <span class="button"
                ><i class="fa-solid fa-user"></i>
                <p class="buttonText">Account</p>
              </span>
            </section>
            <section class="cart">
              <span class="button"
                ><i class="fa-solid fa-cart-shopping"></i>
                <p class="buttonText">Cart</p>
                <div class="itemCount">0</div>
              </span>
            </section>
          </div>
        </div>
        <div class="navLinks">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
          </ul>
        </div>
        <div class="navCoupons">
          <div class="coupon">Lorem ipsum dolor sit amet consectetur.</div>
          <div class="coupon">Modi assumenda omnis eligendi? Nemo, magnam.</div>
          <div class="coupon">
            Consequuntur nulla minus sit modi laudantium!
          </div>
        </div>
      </nav>
    </header>

    <div id="app"></div>
    <script src="app/app.js"></script>
  </body>
</html>
