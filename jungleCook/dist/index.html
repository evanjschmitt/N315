<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JungleCook Intro</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="wholeSite">
      <header>
        <div class="navHolder">

            <a href="#home">
              <img src="assets/images/logo.png" alt="Our Logo">

          </div>
          <div class="mobileLogo">
              <img src="assets/images/logo.png" alt="Our Logo">
            
          </div>

            <ul class="nav--ul__one">
              <li class="nav-link"><a id="home" href="#home">Home</a></li>
              <li class="nav-link"><a id="browse" href="#showAllRecipies">Browse</a></li>
              <li class="nav-link loginOnly">

              </li>
              <li class="nav-link loginOnly">

              </li>
              <li>

              <li>

      </div>

          <div class="logos">

              <li>

                  ><img src="assets/images/facebook.svg" alt="Our Facebook!"
                /></a>
              </li>
              <li>
                <a href="https://www.instagram.com"
                  ><img src="assets/images/instagram.svg" alt="Our Instagram!"
                /></a>
              </li>
            </ul>
